<ion-header>

  <ion-navbar>
    <ion-title>produto</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item *ngFor="let produto of produtos">
      <ion-thumbnail item-start>
          <img src="img/thumbnail-totoro.png">
      </ion-thumbnail>
      <h2>{{produto.nome}}</h2>
      <p>{{produto.preco | currency}}</p>
      <button (click)="verDetalhes(produto)" ion-button clear item-end>Comprar</button>
    </ion-item>
  </ion-list>
</ion-content>
