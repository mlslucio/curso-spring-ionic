<ion-content padding>
  <h3>Sistema de Pedidos</h3>
  <img src="assets/imgs/tela-inicial.png" alt="">

  <form>
    <ion-item>
      <ion-label>Email</ion-label>
      <ion-input [(ngModel)]="creds.login"  name="login" type="text"></ion-input>
    </ion-item>
    <ion-item>
      <ion-label>Senha</ion-label>
      <ion-input [(ngModel)]="creds.senha" name="senha" type="text"></ion-input>
    </ion-item>
    <button (click)="login()" ion-button block>Entrar</button>
  </form>
  <button ion-button block outline (click)="signup()">Registrar-se</button>
</ion-content>
